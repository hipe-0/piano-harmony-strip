<html>
<body>
    <h3>PDF Piano Harmony Strip Scale Generator</h3>
    <label for="pdfSelect">Choose a harmony strip to Scale:</label>
    <select id="pdfSelect">
        <option value="pdf/base-strip.pdf">Base strip, blue and red</option>

        <!-- Add more PDF options as needed -->
    </select>
    <br>
    <label for="OctaveDistance">Measure 7 white keys on your keyboard with a ruler (your Octave to Octave distance) in milimeter:</label>
    <input type="number" id="OctaveDistance" value="165" step="1.0">
    <br><br>
    <button type="button" onclick="scalePdf()">Scale PDF and Download</button>

    <script src="https://unpkg.com/pdf-lib"></script>
    <script>
        async function scalePdf() {
            const pdfSelect = document.getElementById('pdfSelect').value;
            const BASE_OCTAVE_TO_OCTAVE_DISTANCE = 165.0;
            const scaleFactor = parseFloat(document.getElementById('OctaveDistance').value) / BASE_OCTAVE_TO_OCTAVE_DISTANCE;

            // Fetch the selected PDF
            const response = await fetch(pdfSelect);
            const arrayBuffer = await response.arrayBuffer();

            // Load and scale the PDF
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            const pages = pdfDoc.getPages();

            for (const page of pages) {
                const { width, height } = page.getSize();
                // Scale the page size (canvas size)
                const newWidth = width * scaleFactor;
                const newHeight = height * scaleFactor;

                // Set the new size for the page
                page.setSize(newWidth, newHeight);

                //page.scale(scaleFactor, scaleFactor);

                // Apply scale transformation to the content inside the page
                page.scaleContent(scaleFactor, scaleFactor);
            }

            // Save the scaled PDF
            const scaledPdfBytes = await pdfDoc.save();
            const blob = new Blob([scaledPdfBytes], { type: "application/pdf" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "scaled_output.pdf";
            link.click();
        }
    </script>
</body>
</html>
